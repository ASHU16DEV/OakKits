# Placeholders: {kit}, {player}, {time}, {cost}, {balance}

prefix: "&8[&6OakKits&8] "

# Kit Claim Messages
kit-claimed:
  chat: "&aYou have claimed the &e{kit} &akit!"
  actionbar: "&a✓ &e{kit} &aclaimed successfully!"

kit-not-found:
  chat: "&cKit &e{kit} &cdoes not exist!"
  actionbar: "&c✗ Kit not found!"

no-permission:
  chat: "&cYou don't have permission to use this kit!"
  actionbar: "&c✗ No permission!"

cooldown-active:
  chat: "&cYou must wait &e{time} &cbefore using &e{kit} &cagain!"
  actionbar: "&c⏱ Cooldown: &e{time}"

one-time-used:
  chat: "&cYou have already claimed the &e{kit} &ckit! (One-time use)"
  actionbar: "&c✗ Already claimed!"

inventory-full:
  chat: "&cYour inventory is full! Items have been dropped on the ground."
  actionbar: "&c⚠ Inventory full - Items dropped!"

inventory-full-denied:
  chat: "&cYour inventory is full! Please make some space first."
  actionbar: "&c✗ Inventory full!"

